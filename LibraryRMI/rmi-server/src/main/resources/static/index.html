<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMI Server Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div id="app" class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="bi bi-hdd-rack me-2"></i>
                            RMI Server Management
                        </h4>
                        <div class="d-flex align-items-center">
                            <span class="status-indicator" :class="serverStatus === 'online' ? 'status-online' : 'status-offline'"></span>
                            <span class="text-capitalize">{{ serverStatus }}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-4 d-flex gap-2 justify-content-center">
                            <button @click="startServer" class="btn btn-success btn-control" :disabled="serverStatus === 'online'">
                                <i class="bi bi-play-fill me-1"></i> Avvia
                            </button>
                            <button @click="stopServer" class="btn btn-danger btn-control" :disabled="serverStatus === 'offline'">
                                <i class="bi bi-stop-fill me-1"></i> Ferma
                            </button>
                            <button @click="restartServer" class="btn btn-warning btn-control" :disabled="serverStatus === 'offline'">
                                <i class="bi bi-arrow-clockwise me-1"></i> Riavvia
                            </button>
                        </div>
                        <div class="server-logs" ref="logsContainer">
                            <pre class="mb-0">{{ serverLogs }}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/server-management.js"></script>
</body>
</html>
