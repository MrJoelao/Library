<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Comunale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <style>
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="light-mode">
    <canvas id="particles" class="particles"></canvas>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-book-reader"></i>
                <h1>Biblioteca Comunale</h1>
            </div>
            <div class="form-toggle">
                <button type="button" class="toggle-button" onclick="toggleForms()">
                    <span id="toggleText">Non hai un account? Registrati</span>
                </button>
            </div>

            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3 password-container">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility(this)">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="login-button">
                    <span class="button-text">Accedi</span>
                </button>
                <div id="loginError" class="error-message">
                    <!-- Error messages will be inserted here -->
                </div>
            </form>

            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="regUsername" placeholder="Username" required>
                    <label for="regUsername">Username</label>
                </div>
                <div class="form-floating mb-3 password-container">
                    <input type="password" class="form-control" id="regPassword" placeholder="Password" required 
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()[\]{}\-_=+;:'\",.<>/?]).{8,}$"
                           title="La password deve contenere almeno 8 caratteri, una lettera maiuscola, una minuscola, un numero e un carattere speciale"
                           oninput="updatePasswordStrength(this.value)">
                    <label for="regPassword">Password</label>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility(this)">
                        <i class="far fa-eye"></i>
                    </button>
                    <div class="password-strength-meter">
                        <div class="strength-bar"></div>
                    </div>
                    <small class="password-tips"></small>
                </div>
                <div class="form-floating mb-3 password-container">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Conferma Password" required>
                    <label for="confirmPassword">Conferma Password</label>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility(this)">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="login-button">
                    <span class="button-text">Registrati</span>
                </button>
                <div id="registerError" class="error-message">
                    <!-- Error messages will be inserted here -->
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleText = document.getElementById('toggleText');

            if (loginForm.classList.contains('hide')) {
                loginForm.classList.remove('hide');
                registerForm.classList.remove('show');
                toggleText.textContent = 'Non hai un account? Registrati';
            } else {
                loginForm.classList.add('hide');
                registerForm.classList.add('show');
                toggleText.textContent = 'Hai già un account? Accedi';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const form = document.getElementById('loginForm');
            const errorMessage = document.getElementById('loginError');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                form.classList.add('loading');
                const response = await fetch(`/api/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('username', data.username);
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'Username o password non validi';
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            } catch (error) {
                errorMessage.textContent = 'Errore durante il login. Riprova più tardi.';
                errorMessage.classList.add('show');
            } finally {
                form.classList.remove('loading');
            }

            return false;
        }

        async function handleRegister(event) {
            event.preventDefault();
            const form = document.getElementById('registerForm');
            const errorMessage = document.getElementById('registerError');
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Le password non coincidono';
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
                return false;
            }

            try {
                form.classList.add('loading');
                const response = await fetch(`/api/register?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('username', data.username);
                    window.location.href = 'index.html';
                } else if (response.status === 400) {
                    errorMessage.textContent = 'Username già in uso o password non valida';
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                } else {
                    throw new Error('Errore durante la registrazione');
                }
            } catch (error) {
                errorMessage.textContent = 'Errore durante la registrazione. Riprova più tardi.';
                errorMessage.classList.add('show');
            } finally {
                form.classList.remove('loading');
            }

            return false;
        }

        // Redirect to index.html if already logged in
        if (localStorage.getItem('username')) {
            window.location.href = 'index.html';
        }
    </script>

    <div class="theme-toggle">
        <button onclick="toggleTheme()" class="theme-button">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="quote-container">
        <p id="randomQuote" class="book-quote"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Quotes array
        const quotes = [
            "Un libro è un giardino che puoi custodire in tasca. - Proverbio Cinese",
            "Chi legge vive mille vite prima di morire. - George R.R. Martin",
            "I libri sono un modo unico di essere vivi. - Kurt Vonnegut",
            "Leggere è sognare ad occhi aperti. - Günter Grass",
            "La lettura è il viaggio di chi non può prendere un treno. - Francis de Croisset"
        ];

        // Particle animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = document.body.classList.contains('dark-mode') ? 'rgba(255, 255, 255, 0.1)' : 'rgba(74, 110, 224, 0.1)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // Password visibility toggle
        function togglePasswordVisibility(button) {
            const input = button.parentElement.querySelector('input');
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }

            button.classList.add('clicked');
            setTimeout(() => button.classList.remove('clicked'), 200);
        }

        // Password strength meter
        function updatePasswordStrength(password) {
            const strengthBar = document.querySelector('.strength-bar');
            const tips = document.querySelector('.password-tips');
            
            let strength = 0;
            const checks = {
                length: password.length >= 8,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                numbers: /\d/.test(password),
                special: /[!@#$%^&*()[\]{}\-_=+;:'\",.<>/?]/.test(password)
            };

            strength = Object.values(checks).filter(Boolean).length;
            
            const colors = ['#ff4444', '#ffbb33', '#00C851', '#33b5e5', '#2BBBAD'];
            strengthBar.style.width = `${(strength / 5) * 100}%`;
            strengthBar.style.backgroundColor = colors[strength - 1] || '#ff4444';

            if (password.length > 0) {
                let missingChecks = [];
                if (!checks.length) missingChecks.push('8 caratteri');
                if (!checks.lowercase) missingChecks.push('una lettera minuscola');
                if (!checks.uppercase) missingChecks.push('una lettera maiuscola');
                if (!checks.numbers) missingChecks.push('un numero');
                if (!checks.special) missingChecks.push('un carattere speciale');

                tips.textContent = missingChecks.length > 0 
                    ? `Aggiungi: ${missingChecks.join(', ')}`
                    : 'Password eccellente!';
            } else {
                tips.textContent = '';
            }
        }

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.theme-button i');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // Random quote
        function updateRandomQuote() {
            const quoteElement = document.getElementById('randomQuote');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.textContent = quotes[randomIndex];
            quoteElement.classList.add('fade-in');
            setTimeout(() => quoteElement.classList.remove('fade-in'), 500);
        }

        // Update quote every 10 seconds
        updateRandomQuote();
        setInterval(updateRandomQuote, 10000);

        // Add book animation to header icon
        const bookIcon = document.querySelector('.login-header i');
        bookIcon.addEventListener('mouseenter', () => {
            bookIcon.classList.add('book-animation');
            setTimeout(() => bookIcon.classList.remove('book-animation'), 1000);
        });
    </script>
</body>
</html>
