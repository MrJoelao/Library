<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Comunale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-open me-2"></i>
                Biblioteca Comunale
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- User info and logout will be added here by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section mt-4">
        <div class="container">
            <h1>Benvenuto nella tua biblioteca</h1>
            <p class="lead">Esplora la nostra collezione di libri e gestisci i tuoi prestiti</p>
            <div class="search-container">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Cerca per titolo o autore...">
                    <button class="btn btn-primary" onclick="searchBooks()">
                        <i class="fas fa-search me-2"></i>Cerca
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="row">
            <div class="col">
                <div class="books-container" id="booksContainer">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Copertina</th>
                                    <th>Dettagli Libro</th>
                                    <th>Stato</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="booksTableBody">
                                <!-- I libri verranno inseriti qui dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast per le notifiche -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notifica</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- Il messaggio verrà inserito dinamicamente -->
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">© 2025 Biblioteca Comunale. Tutti i diritti riservati.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        .navbar {
            background: #4a6ee0;
            padding: 1rem 0;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 500;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: white !important;
        }
        .navbar-nav .nav-item {
            margin-left: 1rem;
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.7%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .hero-section {
            background: linear-gradient(135deg, #6e8efb 0%, #4a6ee0 100%);
            padding: 3rem 0;
            color: white;
            border-radius: 15px;
            margin: 2rem 0;
        }
        .book-cover {
            width: 50px;
            height: 70px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: #4a6ee0;
        }
        .status-available {
            color: #28a745;
            font-weight: 500;
        }
        .status-unavailable {
            color: #dc3545;
            font-weight: 500;
        }
        .btn-action {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</body>
</html>
