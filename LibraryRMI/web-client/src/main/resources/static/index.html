<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Comunale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-open me-2"></i>
                Biblioteca Comunale
            </a>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1>Benvenuto nella tua biblioteca</h1>
            <p class="lead">Esplora la nostra collezione di libri e gestisci i tuoi prestiti</p>
            <div class="search-container">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Cerca per titolo o autore...">
                    <button class="btn btn-primary" onclick="searchBooks()">
                        <i class="fas fa-search me-2"></i>Cerca
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="row">
            <div class="col">
                <div class="books-container" id="booksContainer">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Copertina</th>
                                    <th>Dettagli Libro</th>
                                    <th>Stato</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="booksTableBody">
                                <!-- I libri verranno inseriti qui dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast per le notifiche -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notifica</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- Il messaggio verrà inserito dinamicamente -->
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">© 2025 Biblioteca Comunale. Tutti i diritti riservati.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
