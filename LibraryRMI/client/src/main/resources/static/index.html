<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Library Management System</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Book Management
                    </div>
                    <div class="card-body">
                        <button id="listBooks" class="btn btn-primary">List Books</button>
                        <button id="addBook" class="btn btn-success">Add Book</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        System Status
                    </div>
                    <div class="card-body">
                        <p>Server Status: <span id="serverStatus">Checking...</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="result" class="mt-4">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
